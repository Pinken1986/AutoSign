# AutoSign Configuration

# Debug mode (true/false)
debug_mode: false

# Interval (in ticks) between sign processing (20 ticks = 1 second)
processing_interval: 20

# Maximum number of items to transfer per operation
max_transfer_amount: 64

# List of valid fuel items (material names)
valid_fuels:
  - COAL
  - CHARCOAL
  - COAL_BLOCK
  - LAVA_BUCKET

# List of valid smeltable items (material names)
valid_smeltables:
  - IRON_ORE
  - GOLD_ORE
  - SAND
  - COBBLESTONE
  - RAW_IRON
  - RAW_GOLD

# Signs data (do not edit manually)
signs: {}